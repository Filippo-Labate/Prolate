<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Prolate Spheroid Animation</title>
<style>
  canvas {
    border: 1px solid black;
  }
</style>
</head>
<body>

<canvas id="prolateCanvas" width="400" height="400"></canvas>

<script>
  const canvas = document.getElementById('prolateCanvas');
  const ctx = canvas.getContext('2d');

  const a = 150; // Semi-major axis for the x perimeter
  const b = 75;  // Semi-minor axis for the y perimeter
  let angle = 100;

  function drawPoint(x, y, color) {
    ctx.beginPath();
    ctx.arc(x, y, 5, 0, Math.PI * 2);
    ctx.fillStyle = color;
    ctx.fill();
  }

  function animate() {
  // Draw semi-transparent overlay to create trail effect
  ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Calculate the new positions
  const x = canvas.width / 2 + a * Math.cos(angle);
  const y = canvas.height / 2 + b * Math.sin(angle);

  // Draw the points with trails
  drawPoint(x, canvas.height / 2, 'blue'); // Point on the x perimeter
  drawPoint(canvas.width / 2, y, 'blue');    // Point on the y perimeter

  // Increment the angle for the next frame
  angle += 0.02;
  requestAnimationFrame(animate);
}



  // Start the animation
  animate();
</script>

</body>
</html>
